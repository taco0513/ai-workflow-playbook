<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Bot - 개선된 채팅 인터페이스</title>
    <link rel="stylesheet" href="../../assets/design-system.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: var(--space-4);
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .bot-avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-1);
        }

        .header-info p {
            font-size: var(--text-sm);
            opacity: 0.9;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: var(--radius-full);
            margin-top: var(--space-3);
            overflow: hidden;
        }

        .progress-bar-fill {
            background: rgba(255, 255, 255, 0.8);
            height: 100%;
            border-radius: var(--radius-full);
            width: 20%;
            transition: width var(--transition-slow);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .message {
            display: flex;
            gap: var(--space-3);
            max-width: 85%;
            animation: slideInUp 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: var(--color-primary-600);
            color: white;
        }

        .message-bubble {
            background: var(--bg-secondary);
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-bubble {
            background: var(--color-primary-600);
            color: white;
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .message.bot .message-bubble::before {
            left: -8px;
            top: 12px;
            border-width: 8px 8px 8px 0;
            border-color: transparent var(--bg-secondary) transparent transparent;
        }

        .message.user .message-bubble::before {
            right: -8px;
            top: 12px;
            border-width: 8px 0 8px 8px;
            border-color: transparent transparent transparent var(--color-primary-600);
        }

        .message-text {
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
            margin: 0;
        }

        .message-time {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            margin-top: var(--space-2);
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            font-size: var(--text-sm);
            padding: var(--space-4);
        }

        .typing-dots {
            display: flex;
            gap: var(--space-1);
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--color-primary-600);
            border-radius: var(--radius-full);
            animation: typingPulse 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: var(--space-6);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
        }

        .chat-input-form {
            display: flex;
            gap: var(--space-3);
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            resize: none;
            border-radius: var(--radius-xl);
            padding: var(--space-3) var(--space-4);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-primary-600);
            color: white;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .send-button:hover:not(:disabled) {
            background: var(--color-primary-700);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stage-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            color: rgba(255, 255, 255, 0.8);
            margin-top: var(--space-2);
        }

        .stage-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-top: var(--space-3);
        }

        .quick-reply {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .quick-reply:hover {
            background: var(--color-primary-600);
            color: white;
            border-color: var(--color-primary-600);
        }

        .welcome-screen {
            text-align: center;
            padding: var(--space-8);
            color: var(--text-secondary);
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: var(--space-4);
        }

        .welcome-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .welcome-subtitle {
            font-size: var(--text-lg);
            margin-bottom: var(--space-6);
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-xl);
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 다크모드 토글 */
        .theme-toggle {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                padding: var(--space-4);
            }

            .chat-messages {
                padding: var(--space-4);
            }

            .chat-input-container {
                padding: var(--space-4);
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="다크모드 전환">
        <span id="themeIcon">🌙</span>
    </button>

    <div class="chat-container">
        <!-- 헤더 -->
        <div class="chat-header">
            <div class="bot-avatar">🤖</div>
            <div class="header-info">
                <h1>AI Interview Bot</h1>
                <p>자연스러운 대화로 여러분의 아이디어를 구체화해보세요</p>
                <div class="stage-indicator">
                    <span class="stage-badge" id="currentStage">시작 전</span>
                    <span>•</span>
                    <span id="stageDescription">인터뷰를 시작하려면 아래 버튼을 클릭하세요</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- 메시지 영역 -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">💬</div>
                <h2 class="welcome-title">안녕하세요!</h2>
                <p class="welcome-subtitle">AI Interview Bot과 함께 여러분의 아이디어를 MVP로 만들어보세요</p>
                <button class="start-button" onclick="startInterview()">
                    🚀 인터뷰 시작하기
                </button>
            </div>
        </div>

        <!-- 타이핑 인디케이터 -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="bot-avatar" style="width: 24px; height: 24px; font-size: 14px;">🤖</div>
            <span>AI가 생각 중입니다</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="chat-input-container" style="display: none;" id="inputContainer">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <textarea 
                    class="chat-input" 
                    id="messageInput"
                    placeholder="메시지를 입력하세요..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    <span>➤</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentStage = 0;
        let conversationHistory = [];
        
        const stages = [
            { name: '아이스브레이킹', description: '편안한 대화로 시작해요' },
            { name: '문제 탐색', description: '어떤 문제를 해결하고 싶으신가요?' },
            { name: '솔루션 설계', description: '해결 방법을 함께 찾아봐요' },
            { name: '비전 설정', description: '목표와 성공 지표를 정해요' },
            { name: '실행 준비', description: '구체적인 실행 계획을 세워요' }
        ];

        const botResponses = {
            0: [
                "안녕하세요! 오늘 뭘 만들어보고 싶으신가요? 😊",
                "반가워요! 어떤 아이디어를 가지고 계신지 궁금해요!",
                "안녕하세요! 함께 멋진 것을 만들어봐요!"
            ],
            1: [
                "정말 흥미로운 아이디어네요! 조금 더 자세히 말씀해주실 수 있을까요?",
                "좋아요! 현재 이 문제를 어떻게 해결하고 계신가요?",
                "아, 그런 불편함이 있으셨구나! 언제부터 이런 문제를 느끼셨나요?"
            ],
            2: [
                "그렇다면 이런 기능이 있으면 어떨까요?",
                "사용자들이 가장 원하는 기능이 뭐라고 생각하세요?",
                "어떤 방식으로 이 문제를 해결하면 좋을까요?"
            ],
            3: [
                "멋진 비전이네요! 성공의 기준을 어떻게 측정하시겠어요?",
                "언제까지 이 목표를 달성하고 싶으신가요?",
                "얼마나 많은 사용자가 사용하면 성공이라고 생각하세요?"
            ],
            4: [
                "완벽해요! 이제 프로토타입을 만들어볼까요?",
                "좋습니다! 30분 안에 MVP를 보여드릴 수 있어요!",
                "훌륭한 계획이에요! 바로 시작해봅시다!"
            ]
        };

        const quickReplies = {
            0: ["온라인 쇼핑몰", "모바일 앱", "웹 서비스", "SaaS 도구"],
            1: ["매우 불편해요", "시간이 많이 걸려요", "비용이 많이 들어요", "더 나은 방법이 있을 것 같아요"],
            2: ["자동화하면 좋겠어요", "모바일에서 쉽게", "실시간으로 확인", "간단한 인터페이스"],
            3: ["월 사용자 100명", "월 매출 100만원", "일일 사용 시간 증가", "고객 만족도 90%"],
            4: ["네, 바로 시작해요!", "조금 더 생각해볼게요", "다른 아이디어도 있어요"]
        };

        // 인터뷰 시작
        function startInterview() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'block';
            
            setTimeout(() => {
                addBotMessage(getRandomResponse(0));
                updateStage(0);
                showQuickReplies(0);
            }, 500);
        }

        // 메시지 전송
        function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = sanitizeHTML(input.value.trim());
            
            if (!message) return;
            
            addUserMessage(message);
            input.value = '';
            
            // 타이핑 인디케이터 표시
            showTypingIndicator();
            
            // 봇 응답 (1-3초 딜레이)
            setTimeout(() => {
                hideTypingIndicator();
                processUserMessage(message);
            }, Math.random() * 2000 + 1000);
        }

        // 사용자 메시지 추가
        function addUserMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = createMessageElement('user', text);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // 봇 메시지 추가
        function addBotMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = createMessageElement('bot', text);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // 메시지 요소 생성
        function createMessageElement(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const currentTime = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const sanitizedText = sanitizeHTML(text);
            messageDiv.innerHTML = `
                <div class="message-avatar">${sender === 'bot' ? '🤖' : '👤'}</div>
                <div class="message-bubble">
                    <p class="message-text">${sanitizedText}</p>
                    <div class="message-time">${currentTime}</div>
                </div>
            `;
            
            return messageDiv;
        }

        // 사용자 메시지 처리
        function processUserMessage(message) {
            conversationHistory.push({ role: 'user', message, timestamp: Date.now() });
            
            // 다음 단계로 진행
            if (currentStage < stages.length - 1) {
                currentStage++;
                updateStage(currentStage);
                
                setTimeout(() => {
                    addBotMessage(getRandomResponse(currentStage));
                    if (currentStage < stages.length - 1) {
                        showQuickReplies(currentStage);
                    } else {
                        // 인터뷰 완료
                        showCompletionOptions();
                    }
                }, 500);
            }
        }

        // 랜덤 응답 가져오기
        function getRandomResponse(stage) {
            const responses = botResponses[stage] || ["흥미롭네요! 더 말씀해주세요."];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // 빠른 답변 표시
        function showQuickReplies(stage) {
            const replies = quickReplies[stage];
            if (!replies) return;

            const messagesContainer = document.getElementById('chatMessages');
            const quickRepliesDiv = document.createElement('div');
            quickRepliesDiv.className = 'quick-replies';
            
            replies.forEach(reply => {
                const button = document.createElement('button');
                button.className = 'quick-reply';
                button.textContent = reply;
                button.onclick = () => {
                    quickRepliesDiv.remove();
                    sendQuickReply(reply);
                };
                quickRepliesDiv.appendChild(button);
            });
            
            messagesContainer.appendChild(quickRepliesDiv);
            scrollToBottom();
        }

        // 빠른 답변 전송
        function sendQuickReply(text) {
            addUserMessage(text);
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                processUserMessage(text);
            }, 1000);
        }

        // 단계 업데이트
        function updateStage(stage) {
            const progress = ((stage + 1) / stages.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('currentStage').textContent = stages[stage].name;
            document.getElementById('stageDescription').textContent = stages[stage].description;
        }

        // 타이핑 인디케이터
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // 스크롤 하단으로
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 키보드 이벤트 처리
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }

        // 완료 옵션 표시
        function showCompletionOptions() {
            setTimeout(() => {
                addBotMessage("✨ 인터뷰가 완료되었습니다! 이제 MVP를 생성할 준비가 되었어요!");
                
                const messagesContainer = document.getElementById('chatMessages');
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'quick-replies';
                optionsDiv.innerHTML = `
                    <button class="btn btn-primary" onclick="generateMVP()">
                        🚀 MVP 생성하기
                    </button>
                    <button class="btn btn-secondary" onclick="exportData()">
                        📋 인터뷰 결과 내보내기
                    </button>
                `;
                messagesContainer.appendChild(optionsDiv);
                scrollToBottom();
            }, 1000);
        }

        // MVP 생성
        function generateMVP() {
            addBotMessage("좋아요! 30분 MVP 생성기로 연결해드릴게요! 🎉");
            setTimeout(() => {
                window.open('../30min-mvp-generator/mvp-generator.js', '_blank');
            }, 2000);
        }

        // 데이터 내보내기
        function exportData() {
            const interviewData = {
                timestamp: new Date().toISOString(),
                stage: currentStage,
                conversationHistory: conversationHistory,
                duration: Date.now() - (conversationHistory[0]?.timestamp || Date.now())
            };
            
            const blob = new Blob([JSON.stringify(interviewData, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `interview-result-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addBotMessage("📁 인터뷰 결과가 다운로드되었습니다!");
        }

        // 테마 토글
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 초기 테마 설정
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeIcon').textContent = '☀️';
            }
        }

        // HTML 새니타이제이션 함수
        function sanitizeHTML(input) {
            if (typeof input !== 'string') {
                return '';
            }
            
            return input
                // 스크립트 태그 제거
                .replace(/<script[^>]*>.*?<\/script>/gis, '')
                // 이벤트 핸들러 속성 제거
                .replace(/\s*on\w+\s*=\s*["'][^"']*["']/gi, '')
                // JavaScript URI 제거
                .replace(/javascript:/gi, '')
                // data URI 제한 (이미지 제외)
                .replace(/data:(?!image\/)[^;]+;base64[^"']*/gi, '')
                // 위험한 HTML 태그 제거
                .replace(/<(iframe|embed|object|applet|meta|link|style)[^>]*>.*?<\/\1>/gis, '')
                // 단독 태그 제거
                .replace(/<(iframe|embed|object|applet|meta|link|style)[^>]*\/?>/gi, '');
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // 텍스트에어리어 자동 높이 조절
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        });
    </script>
</body>
